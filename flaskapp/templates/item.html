<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
{% extends "base.html" %}

{% block title %}itmes{% endblock %}

{% block content %}
<h1 class="display-4"><b>Items</b></h1>

<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('render_index') }}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Items</li>
  </ol>
</nav>
<a href= "{{url_for('render_add_items')}}" class="btn btn-primary">
  <i class="bi bi-database-fill-add"></i> <b>New Item</b>
</a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Cost</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>  
      {% for item in items %}
      <tr>
          <td><img src="{{ url_for('static', filename=item['image_path']) }}" alt="{{item}}" width="75"></td>
          <td>{{item['item_name']}}</td>
          <td>${{item['cost']}}</td>
          <td>
            <a href="{{ url_for('render_edit_items', item_id=item['id']) }}" class="btn btn-primary">
              <i class="bi bi-pencil-square"></i> <b>Edit</b>
          </a>
      </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
